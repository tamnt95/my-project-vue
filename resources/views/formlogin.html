<!DOCTYPE html>
<html>

<head>
    <title>Ví dụ đầu tiên Vue.js - allaravel.com</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <base href="{{asset('')}}">
</head>

<body>
    <div id="app" class="container">
        <h1 v-if="user.name != 'tam@manifera.com' && user.password != '123456'" style="color: red;">Dang nhap that bai</h1>
        <h1 v-if="user.name == 'tam@manifera.com' && user.password != '123456'" style="color: red;">Dang nhap that bai</h1>
        <h1 v-if="user.name != 'tam@manifera.com' && user.password == '123456'" style="color: red;">Dang nhap that bai</h1>
        <h1 v-if="user.name == 'tam@manifera.com' && user.password == '123456'" style="color: Green;">{{ user.email }} dang nhap thanh cong</h1>
        <br>
        <form v-if="user.email != 'tam@manifera.com' || user.password != '123456'">
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="user.email">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" v-model="user.password">
                </div>
            </div>
        </form>        
    </div>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                user: {}
            }
        })
    </script>
</body>

</html>
